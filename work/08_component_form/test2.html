<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */
  class Form extends React.Component {

    state = {
      name: 'abc',
      pwd: '123'
    }

    submit = (event) => {
      // 阻止事件的默认行为(不会自动提交表单)
      event.preventDefault()

      // 得到输入的数据
      const {name, pwd} = this.state

      // 提示
      alert(`要提交的用户名为${name}, 密码为${pwd}`)
    }

    hanleNameChange = (event) => {
      const name = event.target.value
      // 更新状态
      this.setState({
        name
      })
    }

    hanlePwdChange = (event) => {
      const pwd = event.target.value
      // 更新状态
      this.setState({
        pwd
      })
    }

    render () {
      const {name, pwd} = this.state

      return (
        <div>
          <form>
            用户名: <input type="text" value={name} onChange={this.hanleNameChange}/>
            密码: <input type="password" value={pwd} onChange={this.hanlePwdChange}/>
            <input type="submit" value='提交' onClick={this.submit}/>
          </form>
        </div>
      )
    }
  }

  ReactDOM.render(<Form/>, document.getElementById('example'))

</script>
</body>
</html>
